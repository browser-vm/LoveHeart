<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveHeart - Modern Web Unblocker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/assets/logo.svg" alt="LoveHeart Logo" class="logo">
            <h1>LoveHeart</h1>
        </header>

        <main>
            <div class="search-box">
                <input type="text" id="urlInput" placeholder="Enter URL or search term...">
                <select id="switcher">
                    <option value="">-- Connection Type --</option>
                    <option value="epoxy">Epoxy (Recommended)</option>
                    <option value="bare">Bare</option>
                </select>
            </div>

            <iframe id="contentFrame" class="content-frame"></iframe>
        </main>
    </div>

    <!-- Required UV scripts -->
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script src="/baremux/index.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
